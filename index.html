<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Type Those Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>
    <img class="banner"src="images/Maerten_van_Heemskerck_-_Panorama_with_the_Abduction_of_Helen_Amidst_the_Wonders_of_the_Ancient_World_-_Walters_37656.jpg" alt="banner">
    <h2 class="banner-text">Remarkable constructions of classical antiquity—lost in time</h2>
    <p class="banner-text">Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
  </header>
  <main>
    <figure>
      <div class="grid-container">
        <div class="box-1">
          <img src="images/Temple_of_Artemis.jpg" alt="">
          <figcaption>
            <h2>Temple of Artemis</h2>
            <dt>Construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </figcaption>
        </div>
        <div class="box-2">
          <img src="images/Colossus_of_Rhodes.jpg" alt="">
          <figcaption>
            <h2>Colossus of Rhodes</h2>
            <dt>Construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </figcaption>
        </div>
        <div class="box-3">
          <img src="images/Hanging_Gardens_of_Babylon.jpg" alt="">
          <figcaption>
            <h2>Gardens of Babylon</h2>
            <dt>Construction:</dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </figcaption>
        </div>
      </div>
    </figure>


  </main>
</body>
</html>
