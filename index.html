<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Type Those Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div>
      <h1>The Seven Wonders of the Ancient World</h1>
      <img class="banner-img" src="images/ancient-world.jpg" alt="banner">
      <div class="banner-text">
        <h2>Remarkable constructions of classical antiquity—lost in time</h2>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>
    </div>
  </header>
  <main role="main">
    <figure>
      <div class="temple">
        <img src="images/temple.jpg" alt="temple">
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </div>
      <div class="colossus">
        <img src="images/colossus.jpg" alt="colossus">
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </div>
      <div class="garden">
        <img src="images/hanging-gardens.jpg" alt="hanging-gardens">
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </div>
    </figure>
  </main>
</body>
</html>
